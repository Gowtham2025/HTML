<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat Registration Form</title>
</head>
<body  background="https://media.istockphoto.com/photos/little-girl-travelling-on-train-and-listening-to-the-music-picture-id638973208" align="center">
    <h2 align="center"> Train Seat Registration Form</h2>
    <label>First Name:</label>
    <input type="text"><br><br>
    <Label>Last Name:</Label>
    <input type="text"><br><br>
    <label>Gender:</label>
    <input type="radio">
    <label>Male</label>
    <input type="radio">
    <label>Female</label>
    <input type="radio">
    <label>Trans</label>
    <br><br>
    <label>Email:</label>
    <input type="email"><br><br>
    <label>Date of Birth:</label>
    <input type="date"><br><br>
    <label>Job type:</label>
    <select>
        <option value="Governtment">Governtment</option>
        <option value="Private">Private</option>
        <option value="Business">Business</option>
    </select><br><br>
    <label>Date of Journey:</label>
    <input type="date"><br><br>
    <label>Train No:</label>
    <input type="text"><br><br>
    <label>From:</label>
    <input type="text"><br><br>
    <Label>To:</Label>
    <input type="text"><br><br>
    <label>Address:</label><br>
    <textarea cols="30" rows="5"></textarea><br><br>
    <label>Number of Person travelling</label>
    <input type="number"><br>
    <table cellspacing="0"  cellpadding="10" border="1" align="center" height="100" width="150">
        <h3 align="center">Extra travelling Person detail's</h3>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td><b>1</b></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><b>2</b></td>
            <td></td>
            <td></td><td></td>
        </tr>
        <tr>
            <td><b>3</b></td>
            <td></td>
            <td></td><td></td>
        </tr>
    </table><br>
    <button>Submit</button>
    <a href="Train Booking.html" ><button>Cancel</button></a>
</body>
</html>
